<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samircrfxgroup Website</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Styling */
        body {
            background: #000;
            position: relative;
            color: white;
        }

        .animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animation img {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.8;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Adjust Animation for Mobile and Desktop */
        @media screen and (max-width: 768px) {
            .animation img {
                width: 30px;
            }
        }

        /* Central Logo */
        .logo {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            font-size: 40px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00, 0 0 30px #ff4500;
        }

        /* Contact Section */
        .contact {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .contact a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
